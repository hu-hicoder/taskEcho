<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- OGP設定 -->
  <meta property="og:title" content="TaskEcho">
  <meta property="og:description" content="聞き逃し防止アプリ">
  <meta property="og:image" content="https://taskecho-hi.web.app/images/ogp.png?v=2">
  <meta property="og:url" content="https://taskecho-hi.web.app">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="TaskEcho">

  <!-- Twitter Card設定 -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="TaskEcho">
  <meta name="twitter:description" content="聞き逃し防止アプリ">
  <meta name="twitter:image" content="https://taskecho-hi.web.app/images/ogp.png?v=2">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="front_end">
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.googleusercontent.com">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- TFLite for Web Support -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite/dist/tf-tflite.min.js"></script>

  <title>TaskEcho</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // サービスワーカーの登録（通知用）
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('flutter_service_worker.js')
        .then((registration) => {
          console.log('Service Worker registered:', registration);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    }

    // 通知権限を事前に確認
    if ('Notification' in window) {
      console.log('Notification permission:', Notification.permission);
    }
  </script>
</body>
</html>
